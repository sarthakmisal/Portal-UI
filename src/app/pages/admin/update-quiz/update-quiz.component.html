<!-- {{cat|json}}wwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwww -->
<form (submit)="handleUpdate()">
    <div class="row bg-white mx-3">
        <div class="col-md-12 mt-4 mb-2">
            <h5 class="text-uppercase">Update Quiz</h5>
            <!-- {{quizz|json}} -->
        </div>
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <label class="font-weight-bold" for="title">Title</label>
            <input [required]="true" autofocus type="text" [(ngModel)]="quizz.title" name="title" id="username"
                class="form-control">

        </div>
        <div class="col-md-3"></div>
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <label class="font-weight-bold" for="title">Description</label>
            <textarea type="text" name="description" [(ngModel)]="quizz.description" id="password"
                class="form-control"></textarea>
        </div>
        <div class="col-md-3"></div>
        <div class="col-md-3"></div>
        <div class="col-md-2">
            <label class="font-weight-bold" for="title">No of Questions</label>
            <input [required]="true" type="text" [(ngModel)]="quizz.no_Of_Que" name="no_Of_Que" id="username"
                class="form-control">
        </div>
        <div class="col-md-4">
            <label class="font-weight-bold" for="title">Select Category</label>
            <select name="category" class="form-control" [(ngModel)]="quizz.category">
                <option [ngValue]="quizz.category" selected>{{quizz.category.title}}</option>
                <option *ngFor="let quiz of categories" [hidden]="quiz.cat_id===quizz.category.cat_id" [ngValue]="quiz">
                    {{quiz.title}}</option>
            </select>

        </div>
        <div class="col-md-3"></div>
        <div class="col-md-3"></div>
        <div class="col-md-3">
            <label class="font-weight-bold" for="marksPer">Marks per Question</label>
            <input [required]="true" type="number" [(ngModel)]="quizz.marksPer" name="marksPer" id="marksPer"
                class="form-control">
        </div>
        <div class="col-md-3 d-flex flex-column">
            <label class="font-weight-bold " for="status">Status</label>
            <button type="button" class="btn w-50 mx-auto"
                [ngClass]="{'btn-success': quizz.status === 'active', 'btn-danger': quizz.status === 'inactive'}"
                (click)="toggleStatus()">
                {{ quizz.status | titlecase }}
            </button>
            <!-- <input [required]="true" type="radio" [(ngModel)]="quizz.status" name="status" id="status" -->
                <!-- class="form-control"> -->
        </div>
        <div class="col-md-3"></div>
        <div class="col-md-12 text-center my-4">
            <button type="submit" class="btn btn-outline-success">Save Changes</button>
        </div>
    </div>
</form>
